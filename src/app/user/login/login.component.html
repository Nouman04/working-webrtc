<div class="login-form">
    <form [formGroup]="user" (ngSubmit)="submitLogin()">
        <h2 class="text-center">Log in</h2>  
        <h3 *ngIf="errorMsgFlag == true">{{msg}}</h3>     
        <div class="form-group">
            <input formControlName="email" type="text" class="form-control" placeholder="Email" required="required">
            <span *ngIf="email && email.invalid && email.touched" class="text-danger">Please Enter Valid Email</span>
        </div>
        <div class="form-group">
            <input formControlName="password" type="password" class="form-control" placeholder="Password" required="required">
            <span *ngIf="password && password.invalid && password.touched" class="text-danger">Please Enter Valid Email</span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="user.invalid">Log in</button>
        </div>       
    </form>
</div>
